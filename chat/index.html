<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Droniq Chat</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    #wrap{display:flex;flex-direction:column;height:100vh}
    #msgs{flex:1;overflow:auto;padding:12px}
    .m{margin:8px 0}.me{text-align:right}
    .bubble{background:#f7f7f8;border-radius:10px;padding:8px;display:inline-block;max-width:85%}
    .me .bubble{background:#e8f0ff}
    #bar{display:flex;gap:8px;padding:8px;border-top:1px solid #eee}
    input{flex:1;padding:10px;border:1px solid #ddd;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#111;color:#fff;cursor:pointer}
    small a{color:#0a66c2}
  </style>
</head>
<body>
<div id="wrap">
  <div id="msgs"></div>
  <div id="bar">
    <input id="q" placeholder="Frag uns etwas … (z. B. Lieferzeit, Retoure, Widerruf)" />
    <button id="go">Senden</button>
  </div>
</div>
<script>
const msgs = document.getElementById('msgs');
const q = document.getElementById('q');
document.getElementById('go').onclick = send;
function add(role, html){
  const d = document.createElement('div'); d.className = 'm '+(role==='me'?'me':'');
  d.innerHTML = `<div class="bubble">${html}</div>`; msgs.appendChild(d); msgs.scrollTop = msgs.scrollHeight;
}
async function send(){
  const text = q.value.trim(); if(!text) return;
  add('me', text); q.value=''; add('bot','…');
  try{
    const r = await fetch('/api/chat', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({message:text}) });
    const j = await r.json(); msgs.lastChild.remove();
    let a = (j.answer||'').replace(/\n/g,'<br/>');
    if (j.citations && j.citations.length){
      a += `<br/><small>Quellen: ${j.citations.map(u=>`<a target="_blank" href="${u}">${u}</a>`).join(' , ')}</small>`;
    }
    add('bot', a || 'Entschuldigung, keine Antwort.');
  }catch(e){ msgs.lastChild.remove(); add('bot','Entschuldigung, der Chat ist nicht verfügbar.'); }
}
q.addEventListener('keydown',(e)=>{ if(e.key==='Enter') send(); });
</script>
</body>
</html>
